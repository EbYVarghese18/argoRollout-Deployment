apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: .
    repoURL: 095919053879.dkr.ecr.us-east-1.amazonaws.com/myapp
    targetRevision: latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true