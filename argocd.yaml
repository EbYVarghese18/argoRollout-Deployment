apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: 
    repoURL: https://github.com/EbYVarghese18/argocd.git
    targetRevision: latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true